[gaps]
  inner.horizontal = 16
  inner.vertical =   16
  outer.left =       16
  outer.bottom =     16
  outer.top =        16
  outer.right =      16

[mode.main.binding]
  alt-enter = 'exec-and-forget open -n -a "ghostty"'
  alt-b = 'exec-and-forget open -n -a "Brave Browser"'
  alt-a = 'exec-and-forget open -n -a "Brave Browser" --args --app="https://chat.openai.com"'
  alt-y = 'exec-and-forget open -n -a "Brave Browser" --args --app="https://youtube.com"'
  alt-m = 'exec-and-forget open -n -a "Brave Browser" --args --app="https://music.youtube.com"'
  alt-shift-m = 'exec-and-forget open -n -a "Brave Browser" --args --app="https://monkeytype.com"'
  alt-shift-w = 'exec-and-forget open -n -a "Brave Browser" --args --app="https://whatsapp.web.com"'

  alt-w = "close"
  alt-o = "fullscreen"

  alt-h = "focus left"
  alt-j = "focus down"
  alt-k = "focus up"
  alt-l = "focus right"

  alt-shift-h = "move left"
  alt-shift-j = "move down"
  alt-shift-k = "move up"
  alt-shift-l = "move right"

  alt-equal = "resize width +50"
  alt-minus = "resize width -50"
  alt-shift-equal = "resize height +50"
  alt-shift-minus = "resize height -50"

  alt-1 = "workspace 1"
  alt-2 = "workspace 2"
  alt-3 = "workspace 3"
  alt-4 = "workspace 4"
  alt-5 = "workspace 5"
  alt-6 = "workspace 6"
  alt-7 = "workspace 7"
  alt-8 = "workspace 8"

  alt-shift-1 = "move-node-to-workspace 1"
  alt-shift-2 = "move-node-to-workspace 2"
  alt-shift-3 = "move-node-to-workspace 3"
  alt-shift-4 = "move-node-to-workspace 4"
  alt-shift-5 = "move-node-to-workspace 5"
  alt-shift-6 = "move-node-to-workspace 6"
  alt-shift-7 = "move-node-to-workspace 7"
  alt-shift-8 = "move-node-to-workspace 8"

