# Example Theme Configuration
# This file demonstrates all available theme configuration options for Vicinae.
# You don't need to define all of these - only override what you want to customize.
# Undefined colors will be automatically derived from core colors or inherited from base themes.
#
# Where a color name is expected, you can use the following hex formats:
# #RGB
# #RRGGBB
# #AARRGGBB (with alpha)
# 'transparent' (no color)
# <color_ref> (e.g 'colors.accents.red'): references this theme's definition if available, the parent's otherwise
#
# Where a color is expected, you can either use a simple string for the color name or the following table syntax:
# [colors.core]
# accent = "accents.color.red"
# OR:
# accent = { name = "accents.color.red", opacity = 0.5 }
# OR:
# accent = { name = "accents.color.red", lighter = 100 }
# OR:
# accent = { name = "accents.color.red", darker = 150 }

[meta]
name = "Abelfubu"                         # Display name shown in theme picker
description = "Abelfubu Dark theme for Vicinae"  # Description shown in theme picker
variant = "dark"                              # Theme variant: "dark" or "light". Every dark theme inherits from vicinae-dark and every light theme from vicinae-light.
inherits = "vicinae-dark"                     # Optional: inherit from another theme (e.g., "vicinae-dark")
icon = "icons/theme-name.png"                 # Optional: path to theme icon (relative to the theme directory it is placed in if not an absolute path)

# ============================================================================
# Core Colors
# ============================================================================
# These are the most important colors that define your theme's overall look.
# Most other colors can be automatically derived from these if not specified.

[colors.core]
accent = "#AFD7AC"              # Primary accent color (used for input borders, text selection background...)
accent_foreground = "#E5E5E5"   # Text color on accent-colored backgrounds
background = "#141B1E"          # Main application background
foreground = "#E5E5E5"          # Primary text color
secondary_background = "#212628" # Background for surfaces elevated above main (popups, tooltips, panels)
border = "#515658"              # Default border color throughout the UI

# ============================================================================
# Window-Specific Colors
# ============================================================================
# Override border colors for specific window types

[colors.main_window]
border = "#212628"

[colors.settings_window]
border = "#515658"

# ============================================================================
# Accent Colors
# ============================================================================
# Your color palette, central to your theme's identity
[colors.accents]
blue = "#a7d8da"
green = "#AFD7AC"
magenta = "#E5E5E5"
orange = "#DEDDA9"
red = "#EF7E7E"
yellow = "#f8f8eb"
cyan = "#90C6EE"
purple = "#E5E5E5"

# ============================================================================
# Text Colors
# ============================================================================
# Colors for various text states and meanings

[colors.text]
default = "#E5E5E5"             # Usually same as core.foreground
muted = "#E5E5E5"               # Secondary text: hints, less important info
danger = "#EF7E7E"              # Errors or warnings
success = "#AFD7AC"             # Success or positive states
placeholder = "#E5E5E5"			# input placeholder, search placeholder...
selection = { background = "#212628", foreground = "#E5E5E5" }

[colors.text.links]
default = "#a7d8da"
visited = "#E5E5E5"

# ============================================================================
# Input Fields
# ============================================================================
# Colors for text inputs, search boxes, etc.

[colors.input]
border = "#212628"
border_focus = "#a7d8da"
border_error = "#EF7E7E"

# ============================================================================
# Buttons
# ============================================================================
# Colors for button states

[colors.button.primary]
background = "#141B1E"
foreground = "#E5E5E5"
hover = { background = "#bb2e2e2e" }
focus = { outline = "colors.core.accent" }

# ============================================================================
# Lists
# ============================================================================
# Colors for list items (horizontal list views)

[colors.list.item.hover]
background = "#141B1E"
foreground = "#E5E5E5"

[colors.list.item.selection]
background = "#212628"          # Selected item on main background
foreground = "#E5E5E5"
secondary_background = "#515658" # Selected item on secondary surfaces (popups, panels)
                                 # Light themes: lighter than primary selection
                                 # Dark themes: lighter/brighter than primary selection
secondary_foreground = "#E5E5E5"

# ============================================================================
# Grid Items
# ============================================================================
# Colors for grid-based layouts (icon grids, tiles, etc.)

[colors.grid.item]
background = "#212628"
hover = { outline = "#E5E5E5" }
selection = { outline = "#E5E5E5" }

# ============================================================================
# Scrollbars
# ============================================================================

[colors.scrollbars]
background = "#141B1E"

# ============================================================================
# Loading Indicators
# ============================================================================

[colors.loading]
bar = "#E5E5E5"     # shown right below the search bar when something is loading
spinner = "#E5E5E5" # used by dynamic toasts
